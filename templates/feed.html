{% extends 'base.html' %}
{% block content %}
{% for post in feed %}
    <div class="text-primary"><table class="table-info border-dark">
        <thead><tr><th colspan="2">{{ post.author }}: {{ post.title }}</th></tr></thead>
    <tbody><tr>
        <td>{{ post.body }}</td>
    </tr></tbody></table></div>

{% endfor %}
{% endblock %}
